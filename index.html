<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Grow Your Tree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Grow Your Tree</h1>
    <div id="tree-container">
      <span id="tree" style="font-size: 5rem;">ðŸŒ±</span>
    </div>
    <div id="habits">
      <h2>Today's Habits</h2>
      <form id="add-habit-form">
        <input type="text" id="habit-input" placeholder="Add a new habit" required />
        <button type="submit">Add Habit</button>
      </form>
      <ul id="habit-list">
        <!-- Habits will be added here dynamically -->
      </ul>
    </div>
    <div id="progress">
      <p>Day <span id="day-count">0</span>/30</p>
    </div>
  </div>
  <!-- Audio element for celebratory music -->
  <audio id="celebration-music" src="celebration.mp3"></audio>
  <!-- Confetti container -->
  <div id="confetti-container"></div>
  <script src="script.js"></script>
</body>
</html>
